<style>
.prodInfoNav {
    z-index: 100;
    width: 740px;
    margin-bottom: 20px;
}
.prodInfoNav ul {
    background-color: #eceff2;
    border: 1px solid rgba(165,167,173,0.6);
    margin: 0;
}
.prodInfoNav li {
    display: inline-block;
    padding: 10px 0 10px 0;
    margin: 0 15px;
    cursor: pointer;
}
.prodInfoNav li:hover {
    text-decoration: underline;
}
.anchor {
    display: block;
    position: relative;
    top: -50px;
    visibility: hidden;
}
.stick {
    position: fixed;
    top: 0;
}
</style>

<script>
///Fixed
$(document).ready(function() {
    // Cache selectors for faster performance.
    var $window = $(window),
        $prodInfoNav = $('.prodInfoNav'),
        $tabsDiv = $('.tabs');

    // Run this on scroll events.
    $window.scroll(function() {
        var window_top = $window.scrollTop();
        var div_top = $tabsDiv.offset().top;
        if (window_top > div_top) {
            // Make the div sticky.
            $prodInfoNav.addClass('stick');
            $tabsDiv.height($prodInfoNav.height());
        }
        else {
            // Unstick the div.
            $prodInfoNav.removeClass('stick');
            $tabsDiv.height(0);
        }
    });
});

///Nice Scroll
// Select all links with hashes
$('a[href*="#"]')
  // Remove links that don't actually link to anything
  .not('[href="#"]')
  .not('[href="#0"]')
  .click(function(event) {
    // On-page links
    if (
      location.pathname.replace(/^\//, '') == this.pathname.replace(/^\//, '') &&
      location.hostname == this.hostname
    ) {
      // Figure out element to scroll to
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) + ']');
      // Does a scroll target exist?
      if (target.length) {
        // Only prevent default if animation is actually gonna happen
        event.preventDefault();
        $('html, body').animate({
          scrollTop: target.offset().top
        }, 1000, function() {
          // Callback after animation
          // Must change focus!
          var $target = $(target);
          $target.focus();
          if ($target.is(":focus")) { // Checking if the target was focused
            return false;
          } else {
            $target.attr('tabindex','-1'); // Adding tabindex for elements not focusable
            $target.focus(); // Set focus again
          }
        });
      }
    }
  });
</script>
<script>

function sticky_relocate() {
    var window_top = $(window).scrollTop();
    var div_top = $('.prodInfoNavTop').offset().top;
    if (window_top > div_top) {
        $('.sticky').addClass('stick');
        $('.sticky-anchor').height($('.sticky').outerHeight());
    } else {
        $('.sticky').removeClass('stick');
        $('.sticky-anchor').height(0);
    }
}

$(function() {
    $(window).scroll(sticky_relocate);
    sticky_relocate();

});
